{% set url_base_admin = "https://www.vemsimplificar.com.br/admin/" %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name_site }} - {{ section_site }}</title>
    <link rel="stylesheet" type="text/css" href="{{ assets }}css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ assets }}css/style.admin.css">
    <link rel="stylesheet" type="text/css" href="{{ assets }}css/style.css">
</head>
<body>
    <div class="row">

        <div class="col-sm-3 left-panel">
            <nav class="navbar  navbar-dark bg-dark nav-menu flex-column">
                <a class="navbar-brand" href="{{ url_base_admin }}home">{{ section_site | upper }}</a>
                <a class="navbar-brand" href="{{ url_base_admin }}home">{{ name_site | upper }}</a>
                  <ul class="navbar-nav m1-auto flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}adicionar-resolucao">
                            <i class="fas fa-pencil-alt"></i> Adicionar Resolução
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}editar-resolucao">
                            <i class="fas fa-edit"></i> Editar Resolução
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}adicionar-post">
                            <i class="fas fa-plus-circle"></i> Adicionar post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}editar-post">
                            <i class="far fa-edit"></i> Editar post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}meus-dados">
                            <i class="fas fa-address-card"></i> Meus Dados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_base_admin }}sair">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                  </ul>
              </nav>
        </div>

        <div class="col-sm-9 content-panel">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/9ryyr8sf1x0yk838uhqtjh8pg4dnmuzf3sv7jji9l090uf8a/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: 'textarea',
          plugins: 'a11ychecker casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable',
          toolbar: 'a11ycheck casechange checklist formatpainter pageembed permanentpen table'
        });
    </script>
</body>
</html>
