{% extends 'admin/layout.html' %}

{% block content %}
    <form action="{{ url_base_admin }}{{ action }}" method="POST">
        <fieldset>
            <legend><h2>Editar Resolução</h2></legend>

            <div class="form-group row">
                <label for="staticAuthor" class="col-sm-2 col-form-label">Autor:</label>
                <div class="col-sm-10">
                  <input type="text" name="author" readonly="" class="form-control-plaintext" id="author" value="{{ admin_data.firstName }} {{ admin_data.lastName }}">
                </div>
            </div>

            <div class="form-group">
                <label for="name_school">Prova da(s) Escola(s)</label>
                <select name="name_school" class="form-control" id="name_school">
                    <option value="">Selecione a Escola</option>
                    {% for school in schools %}
                    <option value="{{ school.codename }}">{{ school.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exam_year">Selecione o Ano da Prova</label>
                <select name="exam_year" class="form-control" id="exam_year">
                    <option value="">Selecione o Ano</option>
                    
                </select>
            </div>


            <div class="form-group">
                <label for="discipline">Selecione a Disciplina</label>
                <select name="discipline" class="form-control" id="discipline">
                    <option value="">Selecione a Disciplina</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number_question">Número da Questão</label>
                <select class="form-control" name="number_question" id="number_question">
                    <option value="">Selecione o Número da Questão</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content_question">Enunciado</label>
                <input name="content_question" type="hidden">
                <div id="content_question"></div>
            </div>

            <div class="form-group">
                <label for="resolution_question">Resolução</label>
                <input name="resolution_question" type="hidden">
                <div id="resolution_question"></div>
            </div>

            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-success form-control">Enviar Resolução</button>
                <br><br> 
            </div>

        </fieldset>
    </form>
{% endblock %}

{% block scripts %}
<script src="{{ assets }}js/ajax/editResolution.js"></script>
<script src="{{ assets }}js/main.js"></script>

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

{% endblock %}
