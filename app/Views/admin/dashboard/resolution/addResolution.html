{% extends 'admin/layout.html' %}

{% block content %}
    <form action="{{ url_base_admin }}{{ action }}" method="POST">
        <fieldset>
            <legend><h2>Adicionar Resolução</h2></legend>

            <div class="form-group row">
                <label for="staticAuthor" class="col-sm-2 col-form-label">Autor:</label>
                <div class="col-sm-10">
                  <input type="text" name="author" readonly="" class="form-control-plaintext" id="staticAuthor" value="{{ admin.firstName }} {{ admin.lastName }}">
                </div>
            </div>

            <div class="form-group">
                <label for="name_school">Prova da(s) Escola(s)</label>
                <select name="name_school" class="form-control" id="name_school">
                    <option value="">Selecione a Escola</option>
                    {% for school in schools %}
                    <option value="{{ school.codename }}">{{ school.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exam_year">Selecione o Ano da Prova</label>
                <select name="exam_year" class="form-control" id="exam_year">
                    <option value="">Selecione o Ano</option>
                    
                </select>
            </div>


            <div class="form-group">
                <label for="discipline">Selecione a Disciplina</label>
                <select name="discipline" class="form-control" id="discipline">
                    <option value="">Selecione a Disciplina</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number_question">Número da Questão</label>
                <select class="form-control" name="number_question" id="number_question">
                    <option value="">Selecione o Número da Questão</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content_question">Enunciado</label>
                <textarea name="content_question" class="form-control" id="content_question" rows="15"></textarea>
            </div>

            <div class="form-group">
                <label for="resolution_question">Resolução</label>
                <textarea name="resolution_question" class="form-control" id="resolution_question" rows="15"></textarea>
            </div>

            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-success form-control" onclick="alert('Você realmente quer enviar a resolução dessa questão?')">Enviar Resolução</button>
                <br><br> 
            </div>

        </fieldset>
    </form>
{% endblock %}
